<style>
  
  .wrapper {
    /* Declare the wrapper as display grid set the gap */
    display: grid;
    grid-gap: 10px;
    /* This time use fr (fractional units) for columns */
    /* 1fr 1fr 1fr 1fr */
    grid-template-columns: 1fr 1fr 1fr 1fr; /* use repeat(count, value) instead of explicit values */
    /* rows are 100px then 300px tall */
    grid-template-rows: 100px 300px 150px 50px; 
  }
  
  .wrapper>div {
    color: white;
    font-family: Helvetica;
    padding: 1em;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .header {
    /* Header starts at column 1 and ends at column 4 */
    grid-column-start: 1;
    grid-column-end: 4;
  }
  
  .header-right {
    /* has no declaration so it fills the remaining space in the second grid cell */
    grid-column-start: 4;
    grid-column-end: 5;
  }
  
  .main-content {
    /* Starts at column 2 and ends at column 5 */
    grid-column: 2 / 5;
  }
  
  .footer-left {
    grid-column: 1 / 3;
  }
  
  .side-bar {
    grid-column: 1 / 2;
  }
  
  .footer-right {
    grid-column: 3 / 5;
  }
  
  .wrapper>div:nth-child(1) {
    background-color: #97edab
  }
  
  .wrapper>div:nth-child(2) {
    background-color: #e5db8e
  }
  
  .wrapper>div:nth-child(3) {
    background-color: #97dced
  }
  
  .wrapper>div:nth-child(4) {
    background-color: #97a1ed
  }
  
  .wrapper>div:nth-child(5) {
    background-color: #b597ed
  }
  
  .wrapper>div:nth-child(6) {
    background-color: #ed979e
  }

  .box {
    background-color: black;
    height: 100px;
  }
</style>
